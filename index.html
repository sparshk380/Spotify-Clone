<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play free on mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="/Images/logo.png" alt="Spotify" /> Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of 2021 - By Sparsh Khandelwal</h1>
        <div class= "songItemContainer">
          <div class="songItem">
            <img src="/Images/1.jpg" alt="" />
            <span>Tesher - Jalebi Baby</span>
            <span class="songlistplay"
              ><span class="timestamp">03:09</span
              ><i class="far fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/Images/3.jpeg" alt="" />
            <span>Memory - Kane Brown</span>
            <span class="songlistplay"
              ><span class="timestamp">02:33</span
              ><i class="far fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/Images/2.png" alt="" />
            <span>Bad Habits - Ed Sheeran</span>
            <span class="songlistplay"
              ><span class="timestamp">03:51</span
              ><i class="far fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/Images/4.png" alt="" />
            <span>Willow - Taylor Swift</span>
            <span class="songlistplay"
              ><span class="timestamp">03:34</span
              ><i class="far fa-play-circle"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward"></i>
      </div>
      <div class="songInfo">
        <img src="/Images/wave.gif" width ="45px"alt="">
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9e061209a8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
